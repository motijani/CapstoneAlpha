<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scrollable Tableau Embed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    /* Container for the Tableau viz with fixed dimensions and scrollbars */
    .scrollable-container {
      width: 1200px;      /* Set container width */
      height: 800px;     /* Set container height */
      overflow: auto;    /* Enable scrollbars if content overflows */
      border: 1px solid #ccc;
      margin: 0 auto;    /* Center the container on the page */
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Tableau Public Visualization</h1>
  
  <!-- Scrollable container -->
  <div class="scrollable-container">
    <!-- Updated Tableau Public Embed Code -->
    <div class='tableauPlaceholder' id='viz1739494220314' style='position: relative'>
      <noscript>
        <a href='#'>
          <img alt='Sheet 1' src='https://public.tableau.com/static/images/Sa/Sample1_17394932043110/Sheet1/1_rss.png' style='border: none' />
        </a>
      </noscript>
      <object class='tableauViz' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='Sample1_17394932043110/Sheet1' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/Sa/Sample1_17394932043110/Sheet1/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
        <param name='filter' value='publish=yes' />
      </object>
    </div>
  </div>
  
  <script type='text/javascript'>
    var divElement = document.getElementById('viz1739494220314');
    var vizElement = divElement.getElementsByTagName('object')[0];
    vizElement.style.width='100%';
    vizElement.style.height=(divElement.offsetWidth*0.75)+'px';
    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
  </script>
</body>
</html>
